dev:
  vpc:
    CIDR: 10.0.0.0/16
    SubnetA: 10.0.0.0/20
    SubnetB: 10.0.16.0/20
    SubnetC: 10.0.32.0/20
  ec2:
    auto_scaling:
      desired: 1
      max: 3
      min: 0
    tags:
      Role: docker
      Apps: test
      Env: dev
    parameters:
      KeyName: default
      InstanceType: t2.micro
    block_devices:
      - DeviceName: /dev/sda1
        VolumeSize: 10
      - DeviceName: /dev/sdf
        VolumeType: gp2
        VolumeSize: 10
      - DeviceName: /dev/sdg
        VolumeType: io1
        VolumeSize: 20
        Iops: 100
    security_groups:
      AnotherSG:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupName:
            Ref: BaseHostSG
      BaseHostSG:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  elb:
    - name: test-dev-external
      hosted_zone: kyrtest.pf.dsd.io.
      scheme: internet-facing
      listeners:
        - LoadBalancerPort: 80
          InstancePort: 80
          Protocol: TCP
        - LoadBalancerPort: 443
          InstancePort: 443
          Protocol: TCP
    - name: test-dev-internal
      hosted_zone: kyrtest.pf.dsd.io.
      scheme: internal
      listeners:
        - LoadBalancerPort: 80
          InstancePort: 80
          Protocol: TCP
  s3:
    static-bucket-name: moj-test-dev-static
  rds:
    storage: 5
    storage-type: gp2
    backup-retention-period: 1
    identifier: test-dev
    db-name: test
    db-master-username: testuser
    instance-class: db.t2.micro
    multi-az: false
    db-engine: postgres
    db-engine-version: 9.5.4
  elasticache:
    clusters: 3
    node_type: cache.m1.medium
    port: 10024
    seeds:
      s3:
      - somebucket/redis.rdb
  ssl:
    my-cert:
      cert: |
        -----BEGIN CERTIFICATE-----
        blahblahblah
        -----END CERTIFICATE-----
      key: |
        -----BEGIN RSA PRIVATE KEY-----
        blahblahblah
        -----END RSA PRIVATE KEY-----
      chain: |
        -----BEGIN CERTIFICATE-----
        blahblahblah
        -----END CERTIFICATE-----
